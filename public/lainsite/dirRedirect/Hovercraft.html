<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="main/mcpfp.png" type="image/svg+xml">
    <title>Gallery</title>
  <style>
  
  body {
    background-color:black;
    image-rendering: pixelated;
    color:white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
  }
  
  .image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    width: 90vw;
  }

  .image-container img {
    height: auto;
    max-height: 50vh;
    max-width: 80%;
    margin-top: 20px;
  }
  
  .image-text {
    text-align: center;
    margin-top: 10px;
    max-width: 300px;
  }

  .button-container {
    display: flex;
    justify-content: center;
  }

  .button-container button {
    margin: 0 5px;
  }

  .button {
    background-color: black;
    border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 28px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .button:hover {
    color: gray;
  }

  .icon-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    margin: 0 5px;
  }

  .icon-button img {
    width: 40px;
    height: 40px;
    transition: all 0.2s ease-in-out;
  }

  .icon-button img:hover {
    opacity: 0.7;
  }

  .iframe-container {
    width: 80%;
    height: 400px;
    margin-top: 20px;
  }
  
  .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
  </style>
</head>
<body>
  <div class="image-container">
    <div id="iframeContainer" class="iframe-container" style="display: none;"></div>
    <p id="imageText" class="image-text"></p>
    <img id="galleryImage" src="" alt="">
  </div>
  
  <div class="button-container">
    <a href="../index2.html" class="back-button">‚Ü≤</a>
    <button class="button" id="backButton">ü°ê</button>
    <button class="button" id="nextButton">ü°í</button>
    <button class="icon-button" id="tinkercadButton">
      <a href="https://www.tinkercad.com/things/gLcwlLCuogF" target="_blank">
        <img src="https://morseinstitute.org/wp-content/uploads/2017/12/logo-tinkercad-256.png" alt="Tinkercad">
      </a>
    </button>
    <button class="icon-button" id="youtubeButton">
      <a href="https://www.youtube.com/watch?v=kxlDmpPKte0" target="_blank">
        <img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png" alt="YouTube">
      </a>
    </button>
  </div>

  <script> 
    const images = [
      { url: 'images/hoverboard.webp', text: "Programmed a fully functional hovercraft, movable hovercraft. \n\n Controlled by an IR Remote, it can go all directions, control speed and go reverse." },
      { url: '', text: 'Languages: Arduino C++ \n\nFramework: Tinkercad (for testing), Arduino IDE\nHardware: Arduino Uno R3 chip, IR Sensor, Breadbord & Circuits ', iframe: true }
    ];

    let currentIndex = 0;

    const imageElement = document.getElementById("galleryImage");
    const textElement = document.getElementById("imageText");
    const iframeContainer = document.getElementById("iframeContainer");
    const nextButton = document.getElementById("nextButton");
    const backButton = document.getElementById("backButton");

    function showCurrentImage() {
      const currentImage = images[currentIndex];
      
      if (currentImage.iframe) {
        iframeContainer.innerHTML = '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/kxlDmpPKte0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        iframeContainer.style.display = "block";
      } else {
        iframeContainer.innerHTML = '';
        iframeContainer.style.display = "none";
      }
      
      imageElement.src = currentImage.url;
      textElement.innerHTML = currentImage.text.replace(/\n/g, "<br>");
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showCurrentImage();
    }

    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showCurrentImage();
    }

    nextButton.addEventListener("click", showNextImage);
    backButton.addEventListener("click", showPreviousImage);

    showCurrentImage();
  </script>
</body>
</html>
