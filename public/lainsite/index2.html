    @keyframes fadein {

    .item {

      display: block;
      width: 33.333%;
      height: 33.333vw;
      float: left;
      position: relative;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 16vw;
      transition: all 0.3s ease-in-out;
      animation: fadein 1s ease-out;
      animation-fill-mode: forwards;
      opacity: 0;
      box-shadow: inset 0 0 0px rgba(90, 34, 139, 1);
    }

    .item p {
      text-decoration: none;
      color: white;
      font-size: 16px;
      position: absolute;
      bottom: 0;
      line-height: 50px;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 5px;
      font-style: italic;
      transition: all 0.3s ease-in-out;
      text-align: center;
      white-space: nowrap;
      z-index: 40;
    }

    .item:hover {
      box-shadow: inset 0 0 100px rgba(90, 34, 139, 1);
      background-position: center 40%;
    }

    .item:hover p {
      letter-spacing: 7px;
    }

    /* around box text */
    .hoverBoxX {
      position: absolute;
      background-color: rgba(90, 34, 139, 1); 
      width: 0%;
      height: 3px;
      transition: all 0.3s ease-in-out;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 1.5px;
    }

    .item:hover .hoverBoxX {
      width: 100%;
    }

    .hB {
      bottom: 0;
      height: 50px;
    }

    .hT {
      top: 0;
    }

    .hoverBoxY {
      position: absolute;

      height: 0%;
      transition: all 0.3s ease-in-out;
      top: 50%;
      transform: translateY(-50%);

    }

    .item:hover .hoverBoxY {

    .hL {
